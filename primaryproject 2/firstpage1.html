DOCTY<!PE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Food Ordering Shop</title>
    <style>
      /* Add some styling to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #F2F2F2;
      }
      
      header {
        background-color: #E74C3C;
        padding: 20px;
        text-align: center;
      }
      
      header h1 {
        color: white;
        font-size: 36px;
        margin: 0;
      }
      
      section {
        background-color: white;
        padding: 20px;
        margin: 20px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
      }
      
      section:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
      
      .food-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .food-item h2 {
        font-size: 24px;
        margin: 0;
      }
      
      .food-item p {
        font-size: 18px;
        color: gray;
        margin: 0;
      }
      
      .food-item button {
        background-color: #E74C3C;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }
      
      .food-item button:hover {
        background-color: white;
        color: #E74C3C;
        border: 2px solid #E74C3C;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Food Ordering Shop</h1>
    </header>
    <section>
      <div class="food-item">
        <div>
          <h2>Pizza</h2>
          <p>Our delicious pizza with various toppings.</p>
        </div>
        <button>Order Now</button>
      </div>
      <div class="food-item">
        <div>
          <h2>Burger</h2>
          <p>Our juicy burgers made with 100% beef patty.</p>
        </div>
        <button>Order Now</button>
      </div>
      <div class="food-item">
        <div>
          <h2>Pasta</h2>
          <p>Our mouth-watering pasta dishes with rich sauces.</p>
        </div>
        <button>Order Now</button>
      </div>
    </section>
  </body>
</html>
