<html>
  <head>
    <style>
      .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Profile</h1>
      <table>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>1234567</td>
          <td>johndoe@example.com</td>
          <td>123 Main St, Anytown USA</td>
        </tr>
      </table>
    </div>
  </body>
</html>
